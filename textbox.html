<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlexBox</title>
	<style>
		.flexContainer{
			display: flex;
	}
	.flexContainer div
	{
		width: 50px;
		height: 200px;
	}
	.flexContainer h1
	{
		width: 50px;
		height: 200px;
	}
		div{
			border: 1px dotted red;
		}
	</style>
</head>
<body>
<h1>Create FlexBox</h1>
<div class="flexContainer">
	<h1>1</h1>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</div>

</body>
</html>
