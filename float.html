<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float</title>
	<style>
		.hi{
			background-color: blue;
		}
		h2{
			border: 2px solid red;
			/*float: right;*/
			display: inline-block;
		}
		
		img{
			border: 2px solid red;
			width: 100px;
			float: right;
		}
		
	</style>
</head>
<body>
	<div class="hi">
		<h2>NACTAR</h2>
		<!-- <h1>Float Basic</h1> -->
		<img src="Photo/p3.jpg">
		
	</div>



</body>
</html>
